<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/my.css">
	<link rel="stylesheet" type="text/css" href="font/style.css">

</head>
<body>
	<div id="mask"></div>
	<div class="nav-top">
			<div class="nav-top-left">
				<p>酒店预定系统</p>
			</div>
			<div class="nav-top-right">
				<div class="registe">
					<a href="my.html"><span class="icon--"></span></a>
				</div>
				<div class="load">
					<a href="">注销</a>
				</div>
			</div>
		</div>
	<div class="container">
	<div class="tab">
  		<button class="tablinks" onclick="openCity(event, 'London')" id="defaultOpen">
  			<span class="icon--" style="margin:0 7%"></span>我的预定
  		</button>

  		<button class="tablinks" onclick="openCity(event, 'Paris')">
  			<span class="icon-5" style="margin:0 7%"></span>历史账单
  		</button>	
	</div>

	<div id="London" class="tabcontent">
  		<span class="bed">高级大床房</span><br>
  		<p class="small">08-03至08-04&nbsp;1晚/间</p><br>
  		<span class="watch">订单号：</span><br><br><br>
  		<span class="watch">姓名：</span><br><br><br>
  		<span class="watch">电话：</span>
  		<div class="return">
			<a href="index.html">返回首页</a>
  		</div>
	</div>

	<div id="Paris" class="tabcontent">
  		<table width="100%">
			<tr width="100%">
				<td width="30%">高级大床房</td>
				<td width="30%">时间</td>
				<td width="30%">价格</td>
			</tr>
  		</table> 
	</div>
</div>
	<script type="text/javascript">
		
		function openCity(evt, cityName) {
    		var i, tabcontent, tablinks;
    			tabcontent = document.getElementsByClassName("tabcontent");
    		for (i = 0; i < tabcontent.length; i++) {
        		tabcontent[i].style.display = "none";
    		}
    		tablinks = document.getElementsByClassName("tablinks");
    		for (i = 0; i < tablinks.length; i++) {
        		tablinks[i].className = tablinks[i].className.replace(" active", "");
    		}
    		document.getElementById(cityName).style.display = "block";
    		evt.currentTarget.className += " active";
		}
		document.getElementById("defaultOpen").click();
		
	</script>

</body>
</html>
