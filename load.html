
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<base href="<%=basePath%>">
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="css/load.css">
		<meta charset="utf-8">
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">    
		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
		<meta http-equiv="description" content="This is my page">
	</head>

<body>
	<div id="mask"></div>
	<div class="drog">
		<h2 class="title">
			<span class="line"></span>
			<span class="title_name">登陆页</span>
			<span class="line"></span>
		</h2>
		<table>
			<tbody>
				<tr>
					<td class="td-left">用户名:</td>
					<td><input type="text" class="input1" placeholder="请输入4~12个字符" id="username" ></td>
				</tr>
				<tr></tr>
				<tr>
					<td class="td-left">密码:</td>
					<td><input type="password" class="input1" placeholder="请输入密码" id="password"></td>
				</tr>
				<tr></tr>
				<tr></tr>
				<tr></tr>
				<tr class="bottom">			
					<td>
							<!-- <div class="submit"><a>登陆</a></div> -->
							<input type="submit" name="" value="登录" class="submit" id="button" >
						</td>
						<td>
							<!-- <div class="reset"><a>注册</a></div> -->
							<a href="registe.html"><input type="submit" name="" value="注册" class="reset"></a>
						</td>
				</tr>
				<tr></tr>
				<tr></tr>
			</tbody>
		</table>
	</div>

	<script type="text/javascript">
	window.onload=function(){
		var Btn=document.getElementById("button");

		Btn.onclick=function check(){
			var name=document.getElementById("username")

			if(name.value==''||name.value==null){
					alert('请输入用户名');	
					return false;			
				}
			var pass=document.getElementById("password");
				if(pass.value ==''){
					alert('密码不能为空');

					return false;
				}

			var all = "userName:"+ name.value +" ,userPwd:"+ pass.value +" ,";
            var a = document.getElementById("a").value;
            if(a.indexOf(all)!=-1) {
                alert("登录成功");


            }else {
                alert("您输入的用户名和密码不存在");
                return false;
            }

        }
		
	}
</script>
</body>
</html>
